<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Current Time through SSI</title>
</head>
<body>
	The current time here is::
	<SERVLET CODE='pack180ssi.CurrentTime' CODEBASE='http://localhost:8081/MyServletVer3'>
	</SERVLET>
	<P>
	The current time in London is:
	<SERVLET CODE='/CurrentTime.shtml'>
		<PARAM NAME=zone VALUE=GMT>
	</SERVLET>
	<P>
	And the current time in New York is:
	<SERVLET CODE=CurrentTime>
		<PARAM NAME=zone VALUE=EST>
	</SERVLET>
	<P>
</body>
</html>
